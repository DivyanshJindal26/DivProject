<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style for the background image */
        .hero {
            background-image: linear-gradient(to right, #ff7e5f, #feb47b);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
        }

        /* Overlay for darkening the background image */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(100%);
        }

        /* Button styling */
        .hero-btn {
            margin-top: 20px;
        }

        /* Floating Circular Navbar with 75% width */
        .circular-navbar {
            position: fixed;
            top: 30px; /* Slightly below the top of the page */
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            padding: 10px 30px;
            border-radius: 50px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space out items */
        }

        /* Center the navbar links horizontally */
        .circular-navbar .navbar-nav {
            flex-direction: row;
            gap: 40px; /* Increased spacing between items */
        }

        /* Navbar brand and links styling */
        .circular-navbar .navbar-brand,
        .circular-navbar .nav-link {
            font-size: 1.25rem;
            color: black;
        }

        /* Hover effect for links */
        .circular-navbar .nav-link:hover {
            color: #007bff;
        }
        
        /* Right-aligned button inside circular navbar */
        .circular-navbar .btn {
            background-color: #28a745;
            color: white;
        }

    </style>
</head>
<body>

<!-- Floating Circular Navbar -->
<nav class="circular-navbar">
    <a class="navbar-brand" href="#">
        StudyBuddy
    </a>
    <ul class="navbar-nav mx-auto">
        <li class="nav-item">
            <a class="nav-link" href="dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="chatbot">ChatBot</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="assistant">Assistant</a>
        </li>
    </ul>
    <a class="btn btn-success" href="login">Login/Signup</a>
</nav>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-overlay"></div>
    <div class="container">
        <div class="hero-content">
            <h1 class="display-4 fw-bold">Study Smarter</h1>
            <p class="lead">Your ultimate student companion for productivity and success!</p>
            <a href="login" class="btn btn-outline-light btn-lg hero-btn">Join Now</a>
        </div>
    </div>
</section>
