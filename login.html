<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }
        .login-container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: white;
            width: 100vw;
        }
        .login-card {
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            transition: all 0.4s ease;
            width: 100%;
            height:100%;
        }
        .login-card:hover {
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
        }
        .login-left, .login-right {
            flex:1;
        }
        .login-left {
            background-color: #fff;
            padding: 40px;
            width: 100%;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100%;
            display: flex
        }
        .login-left h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
            justify-content: center;
        }
        .login-left .form-control {
            border-radius: 30px;
            margin-bottom: 20px;
            width: 180%;
            align-items: center;
            align-content: center;
            justify-content: center;
        }
        .login-left .btn {
            border-radius: 50px;
            background-color: #28a745;
            color: white;
            width: 100%;
        }
        .login-right {
            background: linear-gradient(45deg, #4BB6FF, #00B8D4);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .login-right h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .forgot-password {
            text-align: right;
            margin-top: -10px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
                /* Floating Circular Navbar with 75% width */
                .circular-navbar {
            position: fixed;
            top: 30px; /* Slightly below the top of the page */
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            padding: 10px 30px;
            border-radius: 50px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space out items */
        }

        /* Center the navbar links horizontally */
        .circular-navbar .navbar-nav {
            flex-direction: row;
            gap: 40px; /* Increased spacing between items */
        }

        /* Navbar brand and links styling */
        .circular-navbar .navbar-brand,
        .circular-navbar .nav-link {
            font-size: 1.25rem;
            color: black;
        }

        /* Hover effect for links */
        .circular-navbar .nav-link:hover {
            color: #007bff;
        }
        
        /* Right-aligned button inside circular navbar */
        .circular-navbar .btn {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    
<!-- Floating Circular Navbar -->
<nav class="circular-navbar">
    <a class="navbar-brand" href="#">
        StudyBuddy
    </a>
    <ul class="navbar-nav mx-auto">
        <li class="nav-item">
            <a class="nav-link" href="dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="chatbot">ChatBot</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="assistant">Assistant</a>
        </li>
    </ul>
    <a class="btn btn-success" href="login">Login/Signup</a>
</nav>

<div class="login-container">
    <div class="login-card">
        <!-- Left Side (Login Form) -->
        <div class="login-left">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="username" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-success">Sign In</button>
            </form>
        </div>
        
        <!-- Right Side (Sign Up Prompt) -->
        <div class="login-right">
            <h2>New Here?</h2>
            <p>Sign up and discover a great amount of new opportunities!</p>
            <a href="#" class="btn btn-outline-light">Sign Up</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('http://127.0.0.1:5000/api/user/login', {
            method: 'POST',
            headers: {
                'X-API-KEY': 'divyanshjindal',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: username, password: password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.token) {
                sessionStorage.setItem('authToken', data.token);
                alert('Login successful!');
            } else {
                alert('Login failed!');
            }
        })
        .catch(error => {
            alert('Login failed: ' + error.message);
        });
    });
</script>

</body>
</html>
